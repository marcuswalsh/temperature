<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<html>
    <head>
        <title>Temperature Converter</title>
        <link href="https://fonts.googleapis.com/css?family=Gayathri|Lato&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Convert Fahrenheit to Celsius</h1>

        <!-- Gets temperature from users -->
        <h3>Input</h3>
        <p>Temperature in Fahrenheit: <input type="text" id='input'></p> 
        <button id='calculateBtn'>Calculate</button>
        <hr>
        
        <!-- Outputs temperature in Celsius -->
        <h3>Output</h3>
        <p>Temperature in Celsius: <span id='result'>n/a</span></p>


        <!-- Javascript link -->
        <script src='main.js'></script>
    </body>

</html>
